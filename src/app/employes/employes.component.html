<br>
<div class="container" id="main-container">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <h4>Liste des Employ√©s</h4>
        </div>
        <br>
        <div class="container">
            <form>

                <div class="card shadow mb-4">
                    <div class="card-body">

                        <table class="table table-striped">
                            <tr>
                                <th>Id</th>
                                <th>Nom</th>
                                <th>Prenom</th>
                                <th>CIN</th>
                                <th>Service</th>
                                <th>Date Naissance</th>
                                <th>Societe</th>
                            </tr>
                            <tbody *ngFor="let employe of employes">
                                <tr>
                                    <td>{{employe.idEmp}}</td>
                                    <td>{{employe.nom}}</td>
                                    <td>{{employe.prenom}}</td>
                                    <td>{{employe.cin}}</td>
                                    <td>{{employe.service}}</td>
                                    <td>{{employe.dateNaiss | date:'dd/MM/yyyy'}}</td>
                                    <td>{{employe.societe?.nomS}}</td>
                                    <td></td>
                                    <td>
                                        <a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerEmploye(employe)">Supprimer</a>
                                    </td>
                                    <td>
                                        <a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateEmploye',employe.idEmp]"> Modifier</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>


                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
